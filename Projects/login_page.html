<body>

	</p>
</form>
<center>

</center>
<form id="form1" method="post" name="form1">

	<p>Username: <input id="textfield" name="textfield" type="text"> </p>
	<p>Password: <input id="password" name="password" type="password">
	</p>
	<p>
	<input id="create" onclick="setLogin()" type="button" value="Create Login" />
	</p>
</form>
<p>&nbsp;</p>

</body>
