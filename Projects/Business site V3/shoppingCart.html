	  		if (cartTotal == 0){
				document.write("<p>There is nothing in your cart. Add items from the <a href='products.html'>products page</a> and they will show up here.</p>");
				document.write("<p>&nbsp;</p>");
			}
			else{
				document.write("<p>Here is the list of items in your shopping cart:</p>");
				var cartList = document.createElement("ul");
				cartList.setAttribute("id", "cartList");
				for (var i=0; i<cartItems.length; i++){
					var _item = document.createElement('li');
					_item.appendChild(document.createTextNode(cartItems[i]));
					cartList.appendChild(_item);
				}
				document.getElementById("content").appendChild(cartList);
				document.write("<p>&nbsp;</p>");
				document.write("<p>Your Shopping Cart total is: $"+cartTotal+"</p>");
				document.write("<button onClick='shoppingCart.clearCart()'>Clear Cart</button>")
