<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Codecademy Lesson</title>


<script type="text/javascript">

var slaying = true;
var youHit = Math.floor(Math.random()*2);
var damageThisRound = Math.floor(Math.random()*5+1);
var totalDamage = 0;

while (slaying)
{
    if (youHit === 1)
    {
        console.log("You have hit the dragon for "+damageThisRound+" hp");
        totalDamage+=damageThisRound;
        if (totalDamage >= 4)
        {
            console.log("You have slayed the dragon");
            slaying=false;
        }
        else
        {
            youHit = Math.floor(Math.random()*2);
        }
    }
    else
    {
        console.log("The dragon eats you");
    }
    slaying=false;
}
</script>
