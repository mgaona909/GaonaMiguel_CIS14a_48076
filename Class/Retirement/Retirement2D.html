<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Retirement Account</title>
</head>

<body>
<h1>Retirement Table</h1>
<script type="text/javascript">
	//Setup the savings table
	var balance = 0;//unit = $'s
	var intRate = 7;//unit = percentage rate per annum
	var deposit = 7500;//unit = $'s
	var str="";
	
	var retTable=[];
	cols = 4;
	for (var col=0; col<cols; col++)
	{
		retTable[col]=[];
	}
	//Initialize the first element
	retTable[0][0]=0;			//year col
	retTable[1][0]=balance;		//savings col
	retTable[2][0]=0;			//interest col
	retTable[3][0]=0;			//deposit col
	//Populate the arrays
	for(var year=1;year<=50;++year){
		retTable[0][year]=year;
		//Calculate the balance
		//balance=balance*(1+intRate/100);
		retTable[2][year]=retTable[1][year-1]*intRate/100
		retTable[3][year]=deposit;
		retTable[1][year]=retTable[1][year-1]+retTable[2][year]+retTable[3][year];	
	}
	//Output the initial conditions
	document.write("<p>Initial Balance = $"+balance+"</p>");
	document.write("<p>Interest Rate   = "+intRate+"%</p>");
	document.write("<p>Yearly Deposit   = $"+deposit+"</p>");
</script>
<table width="200" border="1">
  <tr>
    <th>Year</th>
    <th>Savings $</th>
    <th>Interest $</th>
    <th>Deposit $</th>
  </tr>
<script type="text/javascript">
	//Display the table
	for(var year=1;year<=50;++year){
		str+="<tr>";
		str+=("<td>"+retTable[0][year].toFixed(0)+"</td>");
		for (col=1; col<cols; col++)
		{
			str+=("<td>"+retTable[col][year].toFixed(2)+"</td>");
		}
			str+="</tr>";
	}
	document.write(str);
</script>
</table>
</body>
</html>
