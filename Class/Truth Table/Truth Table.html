<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Truth Table</title>
</head>

<body>
    <h1>Truth Table</h1>
    <table width="200" border="1">
      <tbody>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>!X</th>
            <th>!Y</th>
            <th>X&&Y</th>
            <th>X||Y</th>
            <th>X^Y</th>
            <th>X^Y^Y</th>
            <th>X^Y^X</th>
            <th>!X||!Y</th>
            <th>!(X||Y)</th>
            <th>!X&&!Y</th>
            <th>!(X&&Y)</th>
        </tr>
        <tr>
        <script type="text/javascript">
			var x = true;
			var y = true;
			document.write("<td>"+(x?'T':'F')+"</td>");
			document.write("<td>"+(y?'T':'F')+"</td>");
			document.write("<td>"+(!x?'T':'F')+"</td>");
			document.write("<td>"+(!y?'T':'F')+"</td>");
			document.write("<td>"+(x&&y?'T':'F')+"</td>");
			document.write("<td>"+(x||y?'T':'F')+"</td>");
			document.write("<td>"+(x^y?'T':'F')+"</td>");
			document.write("<td>"+(x^y^y?'T':'F')+"</td>");
			document.write("<td>"+(x^y^x?'T':'F')+"</td>");
			document.write("<td>"+(!x||!y?'T':'F')+"</td>");
			document.write("<td>"+(!(x||y)?'T':'F')+"</td>");
			document.write("<td>"+(!x&&!y?'T':'F')+"</td>");
			document.write("<td>"+(!(x&&y)?'T':'F')+"</td>");
		</script>
        </tr>
        <tr>

			document.write("<td>"+(!(x||y)?'T':'F')+"</td>");
			document.write("<td>"+(!x&&!y?'T':'F')+"</td>");
			document.write("<td>"+(!(x&&y)?'T':'F')+"</td>");
		</script>
        </tr>
        <tr>
